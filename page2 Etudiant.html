<html><head><base href="file:///C:/Users/raman/Desktop/Nouveau%20dossier/Page1%20accueil.html"><title>Académie des Télécommunications - Gestion des Étudiants</title>
<style>
  body {
    font-family: 'Roboto', Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
  }
  header {
    background: linear-gradient(to right, #35424a, #2c3e50);
    color: #ffffff;
    padding: 1rem 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header a {
    color: #ffffff;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  header a:hover {
    color: #e8491d;
  }
  header ul {
    display: flex;
    list-style: none;
  }
  header ul li {
    margin-left: 20px;
  }
  .container {
    width: 80%;
    margin: auto;
    overflow: hidden;
    padding: 20px 0;
  }
  #main {
    background: #fff;
    padding: 30px;
    margin-top: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  h1, h2 {
    color: #35424a;
  }
  .btn {
    display: inline-block;
    background: #e8491d;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background: #f16234;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #35424a;
    color: white;
  }
  tr:hover {
    background-color: #f5f5f5;
  }
  form {
    background: #f9f9f9;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
  }
  input[type="text"], input[type="email"], select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  .action-buttons {
    display: flex;
    justify-content: space-between;
  }
  .action-buttons button {
    flex: 1;
    margin: 0 5px;
  }
  footer {
    background: #35424a;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    margin-top: 40px;
  }
</style>
</head>
<body>
  <header>
    <div class="container">
      <h1><span style="color: #e8491d;">Académie</span> des Télécommunications</h1>
      <nav>
        <ul>
          <li><a href="file:///C:/Users/raman/Desktop/Nouveau%20dossier/Page1%20accueil.html">Accueil</a></li>
          <li><a href="file:///C:/Users/raman/Desktop/Nouveau%20dossier/Page2%20Etudiant.html">Étudiants</a></li>
          <li><a href="file:///C:/Users/raman/Desktop/Nouveau%20dossier/Page3%20publication.html">Programmes</a></li>
          <li><a href="file:///C:/Users/raman/Desktop/Nouveau%20dossier/Page4%20contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <section id="main">
      <h2>Gestion des Étudiants</h2>
      
      <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Rechercher un étudiant...">
        <button type="submit" class="btn">Rechercher</button>
      </form>

      <form id="studentForm">
        <h3>Ajouter/Modifier un Étudiant</h3>
        <input type="hidden" id="studentId">
        <input type="text" id="nom" placeholder="Nom" required>
        <input type="text" id="prenom" placeholder="Prénom" required>
        <input type="email" id="email" placeholder="Email" required>
        <select id="programme" required>
          <option value="">Sélectionner un programme</option>
          <option value="Licence Télécommunications">Licence Télécommunications</option>
          <option value="Master Réseaux et Sécurité">Master Réseaux et Sécurité</option>
          <option value="Master IoT et Systèmes Embarqués">Master IoT et Systèmes Embarqués</option>
          <option value="Doctorat en Télécommunications">Doctorat en Télécommunications</option>
        </select>
        <button type="submit" class="btn">Enregistrer</button>
      </form>

      <table id="studentTable">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Programme</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les données des étudiants seront insérées ici dynamiquement -->
        </tbody>
      </table>
    </section>
  </div>

  <footer>
    <p>&copy; 2023 Académie des Télécommunications. Tous droits réservés.</p>
  </footer>

  <script>
    // Simulons une base de données avec un tableau
    let students = [
      { id: 1, nom: "Dupont", prenom: "Jean", email: "jean.dupont@example.com", programme: "Licence Télécommunications" },
      { id: 2, nom: "Martin", prenom: "Marie", email: "marie.martin@example.com", programme: "Master Réseaux et Sécurité" },
      { id: 3, nom: "Bernard", prenom: "Paul", email: "paul.bernard@example.com", programme: "Master IoT et Systèmes Embarqués" },
      { id: 4, nom: "Petit", prenom: "Sophie", email: "sophie.petit@example.com", programme: "Doctorat en Télécommunications" },
      { id: 5, nom: "Robert", prenom: "Lucas", email: "lucas.robert@example.com", programme: "Licence Télécommunications" }
    ];

    // Fonction pour afficher les étudiants
    function displayStudents(studentsToDisplay = students) {
      const tableBody = document.querySelector("#studentTable tbody");
      tableBody.innerHTML = "";
      studentsToDisplay.forEach(student => {
        const row = `<tr>
          <td>${student.nom}</td>
          <td>${student.prenom}</td>
          <td>${student.email}</td>
          <td>${student.programme}</td>
          <td class="action-buttons">
            <button onclick="editStudent(${student.id})" class="btn">Modifier</button>
            <button onclick="deleteStudent(${student.id})" class="btn">Supprimer</button>
          </td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    // Fonction pour ajouter ou modifier un étudiant
    function saveStudent(event) {
      event.preventDefault();
      const form = event.target;
      const studentId = form.studentId.value;
      const student = {
        id: studentId ? parseInt(studentId) : Date.now(),
        nom: form.nom.value,
        prenom: form.prenom.value,
        email: form.email.value,
        programme: form.programme.value
      };

      if (studentId) {
        // Modification
        const index = students.findIndex(s => s.id === parseInt(studentId));
        students[index] = student;
      } else {
        // Ajout
        students.push(student);
      }

      displayStudents();
      form.reset();
      form.studentId.value = "";
    }

    // Fonction pour préremplir le formulaire lors de la modification
    function editStudent(id) {
      const student = students.find(s => s.id === id);
      const form = document.getElementById("studentForm");
      form.studentId.value = student.id;
      form.nom.value = student.nom;
      form.prenom.value = student.prenom;
      form.email.value = student.email;
      form.programme.value = student.programme;
    }

    // Fonction pour supprimer un étudiant
    function deleteStudent(id) {
      if (confirm("Êtes-vous sûr de vouloir supprimer cet étudiant ?")) {
        students = students.filter(s => s.id !== id);
        displayStudents();
      }
    }

    // Fonction de recherche
    function searchStudents(event) {
      event.preventDefault();
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const filteredStudents = students.filter(student => 
        student.nom.toLowerCase().includes(searchTerm) ||
        student.prenom.toLowerCase().includes(searchTerm) ||
        student.email.toLowerCase().includes(searchTerm) ||
        student.programme.toLowerCase().includes(searchTerm)
      );
      displayStudents(filteredStudents);
    }

    // Événements
    document.getElementById("studentForm").addEventListener("submit", saveStudent);
    document.getElementById("searchForm").addEventListener("submit", searchStudents);

    // Affichage initial des étudiants
    displayStudents();
  </script>
</body>
</html>
